<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- https://colorlib.com/wp/free-404-error-page-templates/ -->
    <meta charset="UTF-8">
    <title>RIC One - Error</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/swagger-ui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/error.css}" />

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" sizes="32x32">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" sizes="16x16">
    <style th:inline="text">
			html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
			}
			*,
			*:before,
			*:after {
			    box-sizing: inherit;
			}
			body {
                margin:0;
                background: #fafafa;
			}

            .notfound .notfound-404 h1>span {
                display: inline-block;
                width: 120px;
                height: 120px;
                background-image: url([[@{/img/emoji.png}]]);
                background-size: cover;
                -webkit-transform: scale(1.4);
                -ms-transform: scale(1.4);
                transform: scale(1.4);
                z-index: -1;
            }
		</style>
</head>
    <body>
        <div id="swagger-ui">
            <section data-reactroot="" class="swagger-ui swagger-container">
                <div class="topbar">
                    <div class="wrapper">
                        <div class="topbar-wrapper">
                            <a rel="noopener noreferrer" class="link">
                                <img height="40" src="" alt="Logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div id="notfound">
                    <div class="notfound">
                        <div class="notfound-404">
                            <h1>4<span></span>4</h1>
                        </div>
                        <h2>Oops! Page Not Found</h2>
                        <p>Sorry but the page you are looking for does not exist, has been removed or is temporarily unavailable</p>
                        <a th:href="@{/}">Back to homepage</a>
                    </div>
                </div>
            </section>
        </div>
        <script th:src="@{/swagger-ui-bundle.js}"> </script>
        <script th:src="@{/swagger-ui-standalone-preset.js}"> </script>
        <script th:src="@{/https://code.jquery.com/jquery-1.8.3.min.js}" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
    </body>
</html>
